<!doctype html>
<html>
<head>

    body { font-family:sans-serif; margin:0; background:#111827; color:#e5e7eb; }

    #url { flex:1; padding:5px; border:none; border-radius:4px; }
    button { margin-left:5px; padding:5px 10px; border:none; border-radius:4px; background:#374151; color:#fff; }
    iframe { width:100%; height:90vh; border:none; }
  </style>
</head>
<body>
  <div id="bar">
    <input id="url" placeholder="Enter URL..." />
    <button onclick="go()">Go</button>
    <button onclick="back()">Back</button>
    <button onclick="forward()">Forward</button>
  </div>
  <iframe id="view" src="https://bing.com"></iframe>

    const view = document.getElementById("view");
    const urlBox = document.getElementById("url");

    function go() {
      let u = urlBox.value;
      if (!u.startsWith("http")) u = "https://" + u;
      view.src = u;
    }

    function forward() { history.forward(); }
